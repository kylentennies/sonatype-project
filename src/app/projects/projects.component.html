<div class="projects-page container">
    <h1>Netflix Projects</h1>

    <form>
        <div class="md-form active-pink active-pink-2 mb-3 search-bar">
          <input class="form-control" type="search" placeholder="Search" mdbInput>
        </div>
    </form>

    <div class="row project-container">
        <div *ngFor="let project of projects" class="col-md-4 col-lg-3 project shadow p-3 mb-5 bg-white rounded">
            <h3 class="project-name">{{ project.name}}</h3>
            <p>content content content</p>
            <p>content content content</p>
        </div>        
    </div>

    <!-- <h3>Commits for astyanax</h3>
    <div *ngFor="let commit of commits">
        <p>{{ commit.author.login }}</p>
    </div> -->
    
</div>
